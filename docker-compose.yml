version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: note-taking-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: note_taking_db
      MYSQL_USER: noteuser
      MYSQL_PASSWORD: notepassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - note-taking-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: note-taking-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - note-taking-network

  # Node.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: note-taking-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Server Configuration
      PORT: 3000
      NODE_ENV: production
      
      # Database Configuration
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: note_taking_db
      DB_USER: noteuser
      DB_PASSWORD: notepassword
      
      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_change_in_production}
      JWT_EXPIRES_IN: 24h
      
      # Cache Configuration
      CACHE_TTL: 3600
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - note-taking-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

# Volumes for data persistence
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

# Network for service communication
networks:
  note-taking-network:
    driver: bridge

